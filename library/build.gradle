apply plugin: 'com.android.library'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 19
    }
}

supportLibraryVersion = '19.1.+'

dependencies {
    compile "com.android.support:support-v4:$supportLibraryVersion"
}
